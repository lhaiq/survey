<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>调查员管理
                <small><i class="ace-icon fa fa-angle-double-right"></i> &nbsp;调查员a列表</small>
            </h1>
        </div>
        <div class="table-header" style="background-color: #438eb9">
            列表
        </div>
        <div id="sample-table-2_wrapper" class="dataTables_wrapper form-inline no-footer">
            <div class="row ">

                <div class="col-xs-6 pull-right" >
                    <div id="sample-table-2_filter" class="dataTables_filter "><label>Search:<input type="search" id="userSearchInput"
                                                                                                   class="form-control input-sm"
                                                                                                   aria-controls="sample-table-2">
                    </label></div>
                </div>
                <div class="col-xs-6">
                    <a href="javascript:void(0)" class="tooltip-success" data-rel="tooltip" title=""
                       data-original-title="Search">
                            <span class="black" id="userSearch">
                                <i class="fa fa-search bigger-120"></i>
                            </span>
                    </a>
                </div>
            </div>
            <div class="row">
                <table id="sample-table-2"
                       class="table table-striped table-bordered table-hover dataTable no-footer"
                       role="grid" aria-describedby="sample-table-2_info">
                    <thead>
                    <tr role="row">

                        <th class="sorting" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1"
                            aria-label="Domain: activate to sort column ascending">用户名
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1"
                            aria-label="Domain: activate to sort column ascending">姓名
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1"
                            aria-label="Price: activate to sort column ascending">创建时间
                        </th>

                        <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="">操作</th>
                    </tr>
                    </thead>

                    <tbody>

                    {@each content as item}
                    <td class="hidden-480">${item.account}</td>
                    <td class="hidden-480">李四</td>
                    <td class="hidden-480"></td>
                    <td>
                        <div class="hidden-sm hidden-xs action-buttons">

                            <a class="green" href="javascript:link_template(routers.surveyor_edit,{id:${item.id}})">
                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                            </a>

                            <a class="red" href="javascript:deleteById(${item.id})">
                                <i class="ace-icon fa fa-trash-o bigger-130"></i>
                            </a>
                        </div>

                        <div class="hidden-md hidden-lg">
                            <div class="inline position-relative">

                                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

                                    <li>
                                        <a href="#" class="tooltip-success" data-rel="tooltip" title=""
                                           data-original-title="Edit">
                                            <span class="green">
                                                <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#" class="tooltip-error" data-rel="tooltip" title=""
                                           data-original-title="Delete">
                                            <span class="red">
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                    </tr>

                    {@/each}

                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="dataTables_info" id="sample-table-2_info" role="status" aria-live="polite">
                        总条数:${totalElements}
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="sample-table-2_paginate">
                        <ul class="pagination">
                            <li class="paginate_button previous {@if firstPage}disabled{@/if}"
                                aria-controls="sample-table-2" tabindex="0"
                                id="sample-table-2_previous"><a
                                    href="javascript:link('/survey/syndic?page=${number-1}')">上一页</a></li>

                            {@each i in range(0,totalPages)}
                            <li class="paginate_button {@if i==number}active{@/if}"
                                aria-controls="sample-table-2" tabindex="0"><a
                                    href="javascript:link('/survey/user?page=${i}')">${i+1}</a></li>
                            {@/each}

                            <li class="paginate_button next {@if lastPage}disabled{@/if}"
                                aria-controls="sample-table-2" tabindex="0"
                                id="sample-table-2_next"><a
                                    href="javascript:link('/survey/syndic?page=${number+1}')">下一页</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript">

    $(function () {
        $("#").on("click",function(){
            var account = $("#userSearchInput").val();
            link_template(routers.surveyor_list, {page:${number},account:account});
        })
    });


    function deleteById(id) {
        $.ajax({
            type: "delete",
            url: "/survey/user/" + id,
            success: function (data) {
                if (data.status) {
                    link_template(routers.surveyor_list, {page:${number}});
                }
            }
        });
    }
</script>
